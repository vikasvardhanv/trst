
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Highshift Media AI Consultation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: #020617;
        margin: 0;
        overflow-x: hidden;
      }

      /* Liquid Background Animation */
      .liquid-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: radial-gradient(circle at 0% 0%, #1e1b4b 0%, transparent 50%),
                    radial-gradient(circle at 100% 0%, #312e81 0%, transparent 50%),
                    radial-gradient(circle at 100% 100%, #1e3a8a 0%, transparent 50%),
                    radial-gradient(circle at 0% 100%, #0f172a 0%, transparent 50%);
        filter: blur(80px);
        animation: fluidRotate 20s infinite alternate ease-in-out;
      }

      @keyframes fluidRotate {
        0% { transform: scale(1) translate(0, 0); }
        50% { transform: scale(1.1) translate(2%, 2%); }
        100% { transform: scale(1) translate(-2%, -2%); }
      }

      /* Glassmorphism Utilities */
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .glass-card:hover {
        background: rgba(255, 255, 255, 0.08);
        border-color: rgba(255, 255, 255, 0.2);
        transform: translateY(-4px);
        box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.5);
      }

      .liquid-text {
        background: linear-gradient(135deg, #fff 0%, #94a3b8 50%, #fff 100%);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: textShine 4s linear infinite;
      }

      @keyframes textShine {
        to { background-position: 200% center; }
      }

      /* Hide scrollbar */
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      .animate-in {
        animation: fadeIn 0.3s ease-out forwards;
      }

      .fade-in {
        animation-name: fadeIn;
      }

      .slide-in-from-bottom-2 {
        --tw-enter-translate-y: 0.5rem;
      }

      .slide-in-from-bottom-4 {
        --tw-enter-translate-y: 1rem;
      }

      .slide-in-from-left-4 {
        --tw-enter-translate-x: -1rem;
      }

      .slide-in-from-right-4 {
        --tw-enter-translate-x: 1rem;
      }
    </style>
</head>
  <body class="text-white">
    <div class="liquid-bg"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
