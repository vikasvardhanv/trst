<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/highshift-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Highshift Media | AI Agency</title>
    <meta name="description" content="Transform your business with AI-powered solutions. Chatbots, automation, marketing, and custom AI development." />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            colors: {
              gray: {
                900: '#0a0a0f',
                800: '#121218',
                700: '#1a1a24',
              }
            },
            animation: {
              'gradient': 'gradient 8s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer': 'shimmer 2s linear infinite',
            },
            keyframes: {
              gradient: {
                '0%, 100%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              }
            }
          }
        }
      }
    </script>

    <style>
      /* Base styles */
      * {
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: 'Inter', system-ui, sans-serif;
        background: #0a0a0f;
        margin: 0;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.02);
      }

      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      /* Hide scrollbar utility */
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Glassmorphism */
      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .glass-card:hover {
        background: rgba(255, 255, 255, 0.08);
        border-color: rgba(255, 255, 255, 0.15);
        transform: translateY(-2px);
        box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5);
      }

      /* Gradient text */
      .gradient-text {
        background: linear-gradient(135deg, #fff 0%, #94a3b8 50%, #fff 100%);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: textShine 4s linear infinite;
      }

      @keyframes textShine {
        to { background-position: 200% center; }
      }

      /* Animated gradient background */
      .animated-gradient {
        background: linear-gradient(-45deg, #0ea5e9, #8b5cf6, #ec4899, #0ea5e9);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
      }

      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Glow effects */
      .glow-sky {
        box-shadow: 0 0 40px -10px rgba(14, 165, 233, 0.4);
      }

      .glow-purple {
        box-shadow: 0 0 40px -10px rgba(139, 92, 246, 0.4);
      }

      .glow-emerald {
        box-shadow: 0 0 40px -10px rgba(16, 185, 129, 0.4);
      }

      /* Text selection */
      ::selection {
        background: rgba(14, 165, 233, 0.3);
        color: #fff;
      }

      /* Focus styles */
      :focus-visible {
        outline: 2px solid rgba(14, 165, 233, 0.5);
        outline-offset: 2px;
      }

      /* Perspective for 3D transforms */
      .perspective-1000 {
        perspective: 1000px;
      }

      /* Smooth transitions for all interactive elements */
      a, button {
        transition: all 0.2s ease;
      }

      /* Loading skeleton animation */
      @keyframes skeleton {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }

      .skeleton {
        background: linear-gradient(90deg,
          rgba(255,255,255,0.03) 0%,
          rgba(255,255,255,0.08) 50%,
          rgba(255,255,255,0.03) 100%
        );
        background-size: 200% 100%;
        animation: skeleton 1.5s infinite;
      }

      /* Framer-style motion blur effect */
      .motion-blur {
        filter: blur(0);
        transition: filter 0.3s ease;
      }

      .motion-blur.active {
        filter: blur(4px);
      }

      /* Noise texture overlay */
      .noise::before {
        content: '';
        position: absolute;
        inset: 0;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        opacity: 0.02;
        pointer-events: none;
        z-index: 1;
      }

      /* Smooth page transitions */
      .page-enter {
        opacity: 0;
        transform: translateY(20px);
      }

      .page-enter-active {
        opacity: 1;
        transform: translateY(0);
        transition: opacity 0.4s ease, transform 0.4s ease;
      }

      .page-exit {
        opacity: 1;
        transform: translateY(0);
      }

      .page-exit-active {
        opacity: 0;
        transform: translateY(-20px);
        transition: opacity 0.4s ease, transform 0.4s ease;
      }
    </style>
  </head>
  <body class="text-white antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
